  name: app-stock-argo-app
  namespace: app-stock-commons
spec:
  destination:
    namespace: app-stock-commons
    server: https://kubernetes.default.svc
  ignoreDifferences:
  - group: argoproj.io
    jsonPointers:
    - /status
    kind: Application
  - group: triggers.tekton.dev
    jsonPointers:
    - /status
    kind: EventListener
